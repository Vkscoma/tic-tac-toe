<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <div class="header--container">
            <h1>Tic Tac Toe</h1>
            <button class="game--restart--btn">Restart</button>
        </div>

        <div.player--container>
            <h3 class="game--player--text"></h3>
            </div>
    </header>

    <main>
        <div class="game--board--grid">
            <div class="game--board--grid--item" data-index="0"></div>
            <div class="game--board--grid--item" data-index="1"></div>
            <div class="game--board--grid--item" data-index="2"></div>
            <div class="game--board--grid--item" data-index="3"></div>
            <div class="game--board--grid--item" data-index="4"></div>
            <div class="game--board--grid--item" data-index="5"></div>
            <div class="game--board--grid--item" data-index="6"></div>
            <div class="game--board--grid--item" data-index="7"></div>
            <div class="game--board--grid--item" data-index="8"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
